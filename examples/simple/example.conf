server {
  listen 443 ssl;
  server_name origin-1.aws.example.com;  # This all gets generated by the portal in prod.
  location / {
    proxy_set_header Accept-Encoding "";
    proxy_ssl_server_name on;
    proxy_pass https://www.example.com/;
    subs_filter_types text/html text/css text/xml;
    subs_filter https://www.example.com/ /;
    subs_filter "([^:]|)\\\"https://www.example.com\\\"" \\1\\\"/\\\";
  }
  ssl_certificate /etc/ssl/smart_proxy.crt;
  ssl_certificate_key /etc/ssl/private/smart_proxy.key;
}

